<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="section-one">
        <h1 class="section-one__title">Reestar</h1>
        <p class="section-one__desc">Home | Receipe | Contact</p>
    </div>
    <div class="container">
        <div class="section-two">
            <img class="section-two__image" src="chicken-biryani-50-people-wide.jpg" alt="">
            <h2 class="section-two__title">Biriyani</h2>
            <p class="section-two__desc">Something which is very delicious</p>
            <button class="section-two__button">Order Now</button>
        </div>
        <div class="section-three">
            <img class="section-three__image" src="Spicy-Chicken-Hakka-Noodles-Recipe.jpg" alt="">
            <h2 class="section-three__title">Chicken Noodles</h2>
            <p class="section-three__desc">Something which is very delicious</p>
            <button class="section-three__button">Order Now</button>
        </div>
        <div class="section-four">
            <img class="section-four__image" src="images-3-1.jpg" alt="">
            <h2 class="section-four__title">Meals</h2>
            <p class="section-four__desc">Something which is very delicious</p>
            <button class="section-four__button">Order Now</button>
        </div>
        <div class="section-five">
            <img class="section-five__image" src="BBQ-Chicken-Pizza-SQUARE.jpg" alt="">
            <h2 class="section-five__title">Chicken Pizza</h2>
            <p class="section-five__desc">Something which is very delicious</p>
            <button class="section-five__button">Order Now</button>
        </div>
    </div>
    <div class="contact-form">

        <form>
            <table>
                <h2>Contact Us</h2>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>

                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" placeholder="Enter your age" class="contact-form__input"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="contact-form__button">Send</button></td>
                </tr>

            </table>
        </form>

    </div>
    <P class="section-name">&copy; Karthik T</P>
</body>

</html>
